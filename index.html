<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazing Gear</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="startup">
            <h1>Amazing Ball</h1>
            <button onclick="start()">Start</button><br />
            <button onclick="leaderBoards()" class="secondary">
                Leaderboards
            </button>
            <div class="tip">
                <span>
                    <kbd>Left Arrow</kbd> / <kbd>A</kbd> to move to Left
                </span>
                <span>
                    <kbd>Right Arrow</kbd> / <kbd>L</kbd> to move to Right
                </span>
            </div>
        </div>
        <span id="scoreCounter">0</span>
        <canvas id="game"></canvas>
        <div id="gameover">
            <h1 id="scorePreview">0</h1>
            <button onclick="restart()">Restart</button><br />
            <button onclick="leaderBoards()" class="secondary">
                Leaderboards
            </button>
            <div class="tip">
                <span>
                    <kbd>Left Arrow</kbd> / <kbd>A</kbd> to move to Left
                </span>
                <span>
                    <kbd>Right Arrow</kbd> / <kbd>L</kbd> to move to Right
                </span>
            </div>
        </div>
        <div id="leaderboards">
            <div style="position: relative">
                <button onclick="closeLeaderBoards()" class="close-btn">
                    <span></span>
                    <span></span>
                </button>
                <h1>Leaderboards</h1>
                <div class="list"></div>
            </div>
        </div>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
    ></script>
    <script src="script/constants.js"></script>
    <script src="script/ball.js"></script>
    <script src="script/obstacles.js"></script>
    <script src="script/app.js"></script>
</html>
